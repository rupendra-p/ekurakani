name: frontend
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  # BLOC
  flutter_bloc: ^8.0.1
  bloc: ^8.0.2
  # DEPENDENCY INJECTION
  get_it: ^7.2.0

  easy_localization: ^3.0.0

  # NETWORKING
  dio: ^4.0.6
  internet_connection_checker: ^0.0.1+3

  # FORM BUILDER
  flutter_form_builder: ^7.1.1
  form_builder_validators: ^8.1.1

  # STORAGE
  flutter_secure_storage: ^5.0.2
  shared_preferences: ^2.0.13
  # FUNCTIONAL PROGRAMING
  dartz: ^0.10.1

  #  The following adds the Cupertino Icons font to your application.
  #  Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  http: ^0.13.4
  bot_toast: ^4.0.1
  introduction_screen: ^3.0.2
  flutter_svg_provider: ^1.0.3

  # CODE GENERATION
  json_annotation: ^4.5.0
  import_sorter: ^4.6.0
  injectable_generator: ^1.5.3
  salomon_bottom_bar: ^3.3.1
  eva_icons_flutter: ^3.1.0
  date_time_picker: ^2.1.0
  dropdown_search: ^5.0.2

  #UI
  freezed_annotation: ^2.0.3
  fluttertoast: ^8.0.9
  image_picker: ^0.8.5+3
  file_picker: ^4.6.1
  flutter_zoom_sdk: ^1.1.0+4
  khalti_flutter: ^2.1.0
  pin_code_fields: ^7.4.0
  flutter_rating_bar: ^4.0.1
  persistent_bottom_nav_bar: ^4.0.2
  confirm_dialog: ^1.0.1
  injectable: ^1.5.3
  rating_dialog: ^2.0.4
  carousel_slider: ^4.1.1
  url_launcher: ^6.1.4
  permission_handler: ^10.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.2.0 
  build_runner: ^2.1.10
  dependencies:
  prompt_dialog: ^1.0.9
  searchfield: ^0.6.4

  # TESTING
  mockito: ^5.1.0

  flutter_lints: ^2.0.1

  #UI
  dropdown_button2: ^1.4.0
  freezed: ^2.0.3

  flutter_gen_runner: ^4.1.6

  

# The following section is specific to Flutter.

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/langs/

  # assets:
    # - assets/icons/
    # - assets/images/
    # - assets/langs/

  fonts:
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
    - family: PoppinsMedium
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
    - family: PoppinsLight
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
    - family: PoppinsExtraBold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
